syntax = "proto3";

option go_package = "github.com/hyperledger/fabric-protos-go/orderer/sbft";
option java_package = "org.hyperledger.fabric.protos.orderer.sbft";

package sbft;

// ConfigMetadata is serialized and set as the value of ConsensusType.Metadata in
// a channel configuration when the ConsensusType.Type is set "sbft".
message ConfigMetadata {
    repeated Consenter consenters = 1;
    Options options = 2;
}

// Consenter represents a consenting node (i.e. replica).
message Consenter {
    string host = 1;
    uint32 port = 2;
    bytes client_sign_cert = 3;
    bytes server_tls_cert = 4;
}

// Defines the SBFT parameters when 'sbft' is specified as the 'OrdererType'
message Options {
    uint64 n = 1; // Number of peers
    uint64 f = 2; // Fault tolerance
    uint64 request_timeout_nsec = 3; // Timeout of requests (seconds)
}

message consensus_config {
    Options consensus = 1;
    map<string, Consenter> peers = 2;
}

message json_config {
    Options consensus = 1;
    repeated peer peers = 2;
}

message peer {
    string address = 1;
    Consenter cert = 2;
}
