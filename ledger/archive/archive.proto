syntax = "proto3";

option go_package = "github.com/hyperledger/fabric-protos-go/ledger/archive";
option java_package = "org.hyperledger.fabric.protos.ledger.archive";


package archive;

message ArchiveMetaInfo {
  int32 last_sent_file_suffix = 1;
  int32 last_archive_file_suffix = 2;
  map<int32, string> file_proofs = 3;
  string channel_id = 4;
}
